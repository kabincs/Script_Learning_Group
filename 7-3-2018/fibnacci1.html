<label>Total number Steps</label>

<button id="btn">Generate</button>
<p id="output">Output:</p>
<div  id="wrapper">
<img id="image" class="image" src="img/brick.jpg"/>
</div>
<script>
var wrapper=document.getElementById('wrapper');
var append="";
document.getElementById("btn").addEventListener('click',generateBrick);
function generateBrick()
{

 totalNumBricks=Number(document.getElementById("totalNum").value);

for(var count=0;count<totalNumBricks;count++)
{
append+='<img id="image" style="position:relative;left:'+count*80+'px" class="image" src="img/brick.jpg"/>'
}
console.log(append)
wrapper.innerHTML=append;
}


</script>
